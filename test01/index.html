<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/echarts/4.3.0-rc.2/echarts-en.min.js"></script>
</head>
<body>
<div id="demo01" style="width:800px;height:400px">

</div>
<script>
  const myChart = echarts.init(document.getElementById('demo01'));
  const data = [
    {
      name: '节点',
      id: 1,
      children: [
        {
          name: '节点1',
          id: 2
        },
        {
          name: '节点2',
          id: 3
        },
        {
          name: '节点3',
          id: 4
        },
        {
          name: '节点4',
          id: 5
        }

      ]
    }
  ];
  const rectWidth = 60;
  const spaceHeight = 400;
  const layoutWidth = 600 + rectWidth; //640
  const newData = [];
  data.forEach(item => {
    item.x = layoutWidth / 2 - rectWidth;
    item.y = 0;
    const { children, ...restItem } = item;
    newData.push(restItem);
    const len = item.children.length;
    const spaceWidth = (layoutWidth - rectWidth) / (len - 1) - rectWidth;
    item.children.forEach((subItem, i) => {
      subItem.x = i * spaceWidth + i * rectWidth;
      subItem.y = spaceHeight;
      newData.push(subItem);
    });
  });
  console.log(data, newData);
  option = {
    title: {
      text: 'Graph 简单示例'
    },
    series: [
      {
        type: 'graph',
        symbol: 'rect',
        layout: 'none',
        symbolSize: [rectWidth, 100],
        roam: true,
        label: {
          normal: {
            show: true
          }
        },
        data: newData,
        links: [
          {
            source: 0,
            target: 1,
            symbolSize: [5, 20],
            label: {
              normal: {
                show: true
              }
            },
          },
          {
            source: 0,
            target: 2,
            symbolSize: [5, 20],
            label: {
              normal: {
                show: true
              }
            },
          },
          {
            source: 0,
            target: 3,
            symbolSize: [5, 20],
            label: {
              normal: {
                show: true
              }
            },
          },
          {
            source: 0,
            target: 4,
            symbolSize: [5, 20],
            label: {
              normal: {
                show: true
              }
            },
          },
        ],
        lineStyle: {
          normal: {
            opacity: 0.9,
            width: 2,
            curveness: 0
          }
        }
      }
    ]
  };
  myChart.setOption(option);
</script>
</body>
</html>
